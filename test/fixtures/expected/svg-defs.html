<body>
<header>
    <h1 id="logo">Gulp SVG Sprites</h1>

    <p>These are the <strong>2 icons</strong> contained in your icon kit, along with their CSS class names.</p>
</header>
<section>
    <nav>Icon type: <a href="">SVG Sprite</a></nav>
    <ul>
        <li title=".facebook">
            <div class="icon-box">
                <svg viewBox="0 0 30 30" class="icon facebook">
                    <use xlink:href="#facebook"></use>
                </svg>
            </div>
            <h2>.facebook</h2>
        </li>
        <li title=".unicorn">
            <div class="icon-box">
                <svg viewBox="0 0 20 20" class="icon unicorn">
                    <use xlink:href="#unicorn"></use>
                </svg>
            </div>
            <h2>.unicorn</h2>
        </li>
    </ul>
</section>
<footer>
    <p>Generated by <a href="https://github.com/shakyshane/gulp-svg-sprites">Gulp Svg Sprites</a> - Preview page courtesy of <a href="http://iconizr.com" target="_blank">iconizr</a>.</p>
</footer>
</body>
</html>
